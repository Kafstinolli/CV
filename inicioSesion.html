<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="js/inicioSesion.js"></script>
    <link rel="stylesheet" href="css/inicioSesion.css">
</head>
<body>
    <!-- Navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid ">
            <a class="navbar-brand " href="#">
                <img src="img/corona.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CV
            </a>
            </div>
        </nav>

    <!-- Contenedor -->
    <div class="container">
        <!-- Formulario de Inicio de Sesión -->
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div id="boton-inicio">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary rounded-pill" onclick="iniciarSesion()">Iniciar Sesión</button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
                

            </div>
            
        </div>
    </div>

    <!-- jQuery, Bootstrap JS, y SweetAlert2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</body>
</html>

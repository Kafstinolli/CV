<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid ">
        <a class="navbar-brand " href="#">
            <img src="img/corona.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            CV
        </a>
        </div>
    </nav>

    <!-- Contenedor -->
    <div class="container">
        <!-- Formulario de Registro -->
        <div class="form-container">
            <h2>Registrarse</h2>
            <div id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success rounded-pill" onclick="registrarse()">Registrarse</button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia sesión aquí</a></p>
                </div>
            </div>
            
        </div>
    </div>

    <!-- jQuery, Bootstrap JS, y SweetAlert2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Tu script JavaScript -->
    <script src="js/registro.js"></script>
</body>
</html>
